name: Lint
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Install Chromium
        run: apt install -y chromium

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install
        run: |
          cd locateMe
          npm install

      - name: Lint
        run: |
          cd locateMe
          CHROME_BIN=chromium npm run test:headless
