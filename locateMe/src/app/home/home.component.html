<app-layout>

  <div role="nav" class="nav-wrapper">
    <div class="brand-logo flex-row justify-center">
      <img src="css/img/logo.svg" alt="LocateMe Logo">
      <h1 class="flex-row">LocateMe</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><i class="material-icons">my_location</i> Share your location</span>
            <p>Tell your friends where you are.</p>
          </div>
        </div>
      </div>

      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><i class="material-icons">lock_outline</i> Privacy focused</span>
            <p>You decide who sees your location.</p>
          </div>
        </div>
      </div>

      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><i class="material-icons">check</i> Ready to use</span>
            <p>No app install or account needed.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div role="footer">
    <div class="start-hint">
      <div>Start here</div>
      <div class="arrow"></div>
    </div>
    <app-geolocation-control></app-geolocation-control>
  </div>
</app-layout>
