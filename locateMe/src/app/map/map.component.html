<nav>
  <div class="nav-wrapper light-green">
    <span class="brand-logo">LocateMe</span>
  </div>
</nav>

<main>
  <p-toast></p-toast>
  <p-toast key="locating"></p-toast>

  <div leaflet *ngIf="!hidden"
       (resized)="rerenderMap($event)"
       [leafletLayersControl]="layersControl"
       (leafletMapReady)="onMapReady($event)">
  </div>

  <div class="container" *ngIf="hidden">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card" (click)="locateMe()">
          <div class="card-content">
            <span class="card-title"><i class="material-icons">my_location</i> Share your location</span>
            <p>Tell your friends where you are.</p>
          </div>
        </div>
      </div>

      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><i class="material-icons">lock_outline</i> Privacy focused</span>
            <p>You decide who sees your location.</p>
          </div>
        </div>
      </div>

      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><i class="material-icons">check</i> Ready to use</span>
            <p>No app install or account needed.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <app-geolocation-control></app-geolocation-control>
  <app-share></app-share>

  <a class="btn-floating btn-large waves-effect waves-light red darken-2 right" style="margin-right: 12px"
      *ngIf="(positionMe$ | async) && (positionOther$ | async)" routerLink="/trips">
    <i class="material-icons">directions_transit</i>
  </a>
</footer>
